language: ruby
cache: bundler
branches:
  only:
  - master
before_install:
- gem install bundler -v 2.0.1
script:
  - JEKYLL_ENV=production bundle exec jekyll build --destination site
deploy:
  repo: ismailmushraf/ismailmushraf.github.io
  provider: pages
  local-dir: ./site
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: 4a3a82c78b0bf8d672dc4babe5e98e51a8ab7d2d
  keep-history: true
  on:
    branch: master